<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Guests</title>
  </head>
  <body>
    <header>
      <h1>My Guests</h1>
      <nav>
        <ul>
          <li>Login</li>
          <li>Signup</li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Register as a Guest</h2>
      <form>
        <label
          >First Name:
          <input id="firstName" class="inputbox" type="text" name="firstName"
        /></label>
        <label
          >Last Name:
          <input id="lastName" class="inputbox" type="text" name="lastName"
        /></label>
        <label
          >Email: <input id="email" class="inputbox" type="email" name="email"
        /></label>
        <button type="submit">Add Guest</button>
      </form>
      <table id="guests">
        <tbody id="guests">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          <tr>
            <td>John</td>
            <td>Smith</td>
            <td>Jsmith@gmail.com</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="script.js"></script>
  </body>
</html>
